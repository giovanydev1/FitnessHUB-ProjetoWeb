<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Administrativa - FitnessHUB</title>
    <link rel="shortcut icon" href="../imagens/favicon-fhub.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./estilos-admin/style.css">

    <script>
        if (!sessionStorage.getItem('usuarioLogado')) {
            window.location.href = "../index.html";
        }
        function logout() {
            sessionStorage.clear();
            window.location.href = "../index.html";
        }
    </script>
</head>

<body>
    <div class="flex">
        <nav class="menuLateral">
            <a class="btnToggle" onclick="toggleMenuLateral()"><i class="fa-solid fa-bars"></i>
                <span>Recolher</span></a>
            <ul>
                <a href="#" onclick="mostrar('usuarios')">
                    <li><i class="fa-solid fa-user"></i> <span>Usuários</span></li>
                </a>
                <a href="#" onclick="mostrar('aulas')">
                    <li><i class="fa-solid fa-dumbbell"></i> <span>Aulas Agendadas</span></li>
                </a>
                <a href="#" onclick="mostrar('avaliacoes')">
                    <li><i class="fa-solid fa-heart-pulse"></i> <span>Avaliações Iniciais</span></li>
                </a>
            </ul>
        </nav>

        <main>
            <header>
                <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Sair</a>
            </header>

            <!-- Usuários -->
            <section id="usuarios">
                <h2>Cadastro de Usuário</h2>
                <form onsubmit="salvarUsuario()">
                    <label>Nome:</label> <input type="text" id="nome" required>
                    <label>E-mail:</label> <input type="email" id="email" required>
                    <label>Senha:</label> <input type="password" id="senha" required>
                    <label>Confirmar Senha:</label> <input type="password" id="confSenha" required>
                    <button type="submit">Salvar</button>
                </form>
                <table id="tabUsuario">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Aulas Agendadas -->
            <section id="aulas" style="display: none;">
                <h2>Aulas Agendadas</h2>
                <table id="tabAulas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Tipo de Aula</th>
                            <th>Data</th>
                            <th>Hora</th>
                            <th>Observações</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>

            <!-- Avaliações Iniciais -->
            <section id="avaliacoes" style="display: none;">
                <h2>Avaliações Iniciais</h2>
                <table id="tabAvaliacoes">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Peso</th>
                            <th>Experiência</th>
                            <th>Dieta</th>
                            <th>Objetivos</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="./script-admin.js"></script>
</body>

</html>
